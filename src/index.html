<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <title>台灣歷年總統 都幾？</title>

    <style>
        body {
            overflow-y: hidden;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            15% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        #loader {
            position: fixed;
            z-index: 9999;
            height: 100vh;
            width: 100vw;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: .42s ease;
        }

        .loader-outside {
            width: 110px;
            background: #E9ECEF;
            border-radius: 5px;
        }

        .loader-inside {
            height: 6px;
            background: #D4009B;
            border-radius: 5px;
            animation: loading  .9s infinite;
        }
    </style>
</head>
<body>
    <script>
        window.onload = (e) => {
            const body = document.querySelector("body");
            const loader = document.getElementById("loader");
            loader.style.opacity = 0;

            setTimeout(()=> {
                body.style.overflowY = "unset";
                loader.remove();
            }, 420)
        };
    </script>

    <div id="loader">
        <img src="./icon/logo.svg" alt="" width="110px">
        <div class="loader-outside">
            <div class="loader-inside"></div>
        </div>
    </div>

    <header>
        <div class="nav-left">
            <div class="nav-logo-wrap">
                <img class="nav-logo" src="icon/logo.svg" alt="logo">
                <h3 class="nav-title">台灣歷年總統 都幾？</h3>
            </div>

            <h6>選擇年份</h6>

            <div class="select year-select">
                <div class="selected year-selected" data-value="" id="year"></div>
                <ul class="options"></ul>
            </div>

            <div class="area-select">
                <div class="select city-select">
                    <div class="selected city-selected" data-value="" id="city"></div>
                    <ul class="options"></ul>
                </div>

                <div class="select dist-select">
                    <div class="selected dist-selected" data-value="" id="dist"></div>
                    <ul class="options"></ul>
                </div>
            </div>
        </div>

        <div class="social-link">
            <span>分享</span>
            <img src="icon/facebook.svg" alt="">
            <img src="icon/instagram.svg" alt="">
            <img src="icon/youtube.svg" alt="">
        </div>
    </header>

    <div class="page-wrap">
        <div id="map">
            <svg></svg>
            <div class="party-list"></div>
            <div class="island-wrap">
                <div class="island">
                    <object type="image/svg+xml" data="icon/island/lienchiang.svg" data-city="連江縣"></object>
                    <p class="island-name">連江縣</p>
                </div>
                <div class="island">
                    <object type="image/svg+xml" data="icon/island/kinmen.svg" data-city="金門縣"></object>
                    <p class="island-name">金門縣</p>
                </div>
                <div class="island">
                    <object type="image/svg+xml" data="icon/island/penghu.svg" data-city="澎湖縣"></object>
                    <p class="island-name">澎湖縣</p>
                </div>
            </div>
        </div>

        <div class="page-right">
            <main>
                <h3>總統得票</h3>

                <section class="pres-votes-wrap">
                    <h5>總統得票數</h5>

                    <div class="pres-votes-wrap-i">
                        <div class="pres-votes">
                            <div class="cand-list"></div>
                            <div class="proportion-bar"></div>
                        </div>
                        
                        <div class="all-votes">
                            <div class="donut-wrap">
                                <div id="donut-chart"><svg></svg></div>
                                <div class="donut-text">
                                    <p class="font-2">投票率</p>
                                    <h5 id="donut-voter-pct"></h5>
                                </div>
                            </div>

                            <div class="votes-data-list">
                                <div>
                                    <p class="font-2">投票數</p>
                                    <h6 id="total"></h6>
                                </div>
                                <div>
                                    <p class="font-2">投票率</p>
                                    <h6 id="rate"></h6>
                                </div>
                                <div>
                                    <p class="font-2">有效票數</p>
                                    <h6 id="valid"></h6>
                                </div>
                                <div>
                                    <p class="font-2">無效票數</p>
                                    <h6 id="invalid"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="party-votes-wrap">
                    <section class="party-votes">
                        <div class="title-box">
                            <h5>歷屆政黨得票數</h5>
                            <div class="party-list"></div>
                        </div>

                        <div id="bar-chart"></div>
                    </section>

                    <section class="party-votes-pct">
                        <div class="title-box">
                            <h5>歷屆政黨得票率</h5>
                            <div class="party-list"></div>
                        </div>

                        <div id="line-chart"></div>
                    </section>
                </div>

                <section class="area-votes font-2">
                    <h5>投票總覽</h5>

                    <table id="area-list">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </section>

            </main>

            <footer class="font-2">版權所有©2023 台灣歷年總統 都幾？</footer>
        </div>
    </div>

    <script src="../node_modules/d3/dist/d3.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
